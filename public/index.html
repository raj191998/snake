<!DOCTYPE html>
<html>

<head>
  <title>Multiplayer Snake</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script src="./js/client.js" type="text/javascript"></script>
</head>

<body style="background-color:#FFF;">
  <div class="container">
    <div class="row">
      <div class="col col-md-8">
        <h1>Multiplayer Snake</h1>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-8">
        <div class="canv">
          <canvas id='c' width=660 height=660></canvas>
        </div>
      </div>
      <div class="col col-md-4 score-container">
        <div class="scores">
          <div class="head">
            <h2>Scores</h2>
          </div>
          <div class="body">
            <div class="row">
              <div class="col col-md-3">
                <div class="column-1">
                  <div class="sub-head">
                    <span class="head-text">
                      Rank
                    </span>
                  </div>
                  <div class="sub-body">
                    <ul id="rank-list">
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col col-md-6">
                <div class="column-2">
                  <div class="sub-head">
                    <span class="head-text">
                      Player
                    </span>
                  </div>
                  <div class="sub-body">
                    <ul id="player-list">
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col col-md-3 last">
                <div class="column-3">
                  <div class="sub-head">
                    <span class="head-text">
                      Score
                    </span>
                  </div>
                  <div class="sub-body">
                    <ul id="score-list">
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-8 inp">
        <span id="input-m">Enter a name to join:</span><br />
        <input name="name-input" id="name-input" type="text" />
        <button id="enter" class="btn btn-success" onclick="buttonInput()">Enter</button><br />
        <span id="err"></span>
      </div>
    </div>
  </div>
</body>
<script>
  initGame();
</script>

</html>
